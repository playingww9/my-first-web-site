    <h2>안드로이드 12</h2>
    <p>안드로이드 12(영어: Android 12)는 구글이 주도하는 오픈 핸드셋 얼라이언스가 개발한 안드로이드 모바일 운영체제의 12번째 주요 릴리스이자 19번째 버전이다. 안드로이드 12는 2021년 10월 4일 안드로이드 오픈 소스 프로젝트(AOSP)를 통해 공개되었으며 2021년 10월 19일 지원되는 구글 픽셀 장치에 최초 출시되었다.[3][4]</p>
