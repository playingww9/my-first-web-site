    <h2>안드로이드 13</h2>
    <p>안드로이드 13(Android 13), 티라미슈 (코드명)은 2022년 2월 10일에 첫 번째 개발자 프리뷰가 공개된 안드로이드 버전이며[2][3][4][5] 구글이 주도하는 오픈 핸드셋 얼라이언스에 의해 개발된 안드로이드 모바일 운영 체제의 13번째 주요 릴리스이다. 안드로이드 13을 탑재한 첫 폰은 구글 픽셀 7과 7 프로가 될 예정이다.</p>
